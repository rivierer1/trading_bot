{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Market Status -->
        <div class="col-12 mb-4">
            <div id="market-status" class="text-end"></div>
        </div>
        
        <!-- Market Overview -->
        <div class="col-12 mb-4">
            <h3>Market Overview</h3>
            <div id="market-overview" class="row"></div>
        </div>
        
        <!-- Market Breadth -->
        <div class="col-md-6 mb-4">
            <div id="market-breadth"></div>
        </div>
        
        <!-- Technical Analysis -->
        <div class="col-md-6 mb-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Symbol Analysis</h5>
                    <form id="symbol-form" class="mb-3">
                        <div class="input-group">
                            <input type="text" id="symbol-input" class="form-control" placeholder="Enter symbol (e.g., AAPL)">
                            <button class="btn btn-primary" type="submit">Analyze</button>
                        </div>
                    </form>
                    <div id="technical-analysis"></div>
                </div>
            </div>
        </div>
        
        <!-- Trading Bot Status -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Trading Bot Status</h5>
                        <div class="status-indicator" id="status-indicator"></div>
                    </div>
                    <div id="bot-status" class="mb-3">
                        Status: <span id="bot-status-text">Stopped</span>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="start-bot" class="btn btn-success">Start Bot</button>
                        <button id="stop-bot" class="btn btn-danger">Stop Bot</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Price Chart -->
        <div class="col-12 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Price Chart</h5>
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
