{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Trading Status -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Bot Status</h5>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div id="status-indicator" class="status-dot"></div>
                    <span id="bot-status" class="ms-2">Initializing...</span>
                </div>
                <div class="mt-3">
                    <button id="start-bot" class="btn btn-success me-2">Start Bot</button>
                    <button id="stop-bot" class="btn btn-danger">Stop Bot</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Current Positions -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Current Positions</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="positions-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Entry Price</th>
                                <th>Current Price</th>
                                <th>P/L</th>
                            </tr>
                        </thead>
                        <tbody id="positions-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Price Chart -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Price Chart</h5>
            </div>
            <div class="card-body">
                <canvas id="price-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Sentiment Analysis -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Market Sentiment</h5>
            </div>
            <div class="card-body">
                <div id="sentiment-gauge"></div>
                <div id="sentiment-tweets" class="mt-3">
                    <h6>Recent Tweets</h6>
                    <div class="tweets-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <!-- Recent Trades -->
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Recent Trades</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="trades-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Symbol</th>
                                <th>Action</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Sentiment Score</th>
                            </tr>
                        </thead>
                        <tbody id="trades-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
